<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="app" class="container">
            <div class="colContact">
                <div class="user">
                    <img src="img/johnny.png">
                </div>
                <div class="search">
                    <input type="text" placeholder="cerca o inizia una nuova chat">
                    <i class="fas fa-search"></i>
                </div>
                <div class="contacts">
                    <div class="contact">
                        <img src="img/judy.png" alt="">
                        <div class="contactInfo">
                            <h3>name</h3>
                            <span>last message</span>
                        </div>
                        <div class="timeLastMsg">
                            <span>time</span>
                        </div>
                    </div>
                </div>
                <div class="contacts">
                    <div class="contact">
                        <img src="img/judy.png" alt="">
                        <div class="contactInfo">
                            <h3>name</h3>
                            <span>last message</span>
                        </div>
                        <div class="timeLastMsg">
                            <span>time</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="colConversation">
                <div class="contactConversation">
                    <img src="img/judy.png">
                    <h3>nome</h3>
                </div>
                <div class="conversation">

                </div>
                <div class="inputContainer">
                    <i class="fas fa-smile"></i>
                    <i class="fas fa-paperclip"></i>
                    <input type="text" placeholder="Scrivi messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </body>
</html>
